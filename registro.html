<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="stylereg.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <h1>Registro</h1>
            <div class="content">
                <div class="input-box">
                 <label for="name"> Nombre</label>   
                <input type="name" placeholder="Ej. Jorge Saldaña" name="name" required>
                </div>
                
                <div class="input-box">
                    <label for="username">  Usuario</label>   
                   <input type="username" placeholder="Ej. DanteNero" name="username" required>
                </div>
                  
               <div class="input-box">
                    <label for="email">  Email</label>   
                   <input type="email" placeholder="Ej. CorreoChido@correo.com" name="email" required>
               </div>
                   
               <div class="input-box">
                    <label for="phone">  Teléfono</label>   
                   <input type="phone" placeholder="Ej. 123456789" name="phone" required>
               </div>
                 
                   
               <div class="input-box">
                    <label for="password">  Contraseña</label>   
                   <input type="password" placeholder="Escribe una contraseña" name="password" required>
               </div>
                 
               <div class="input-box">
                    <label for="confirm password">  Confirmar contraseña</label>   
                   <input type="password" placeholder="Confirma tu contraseña" name="password" required>
               </div>
                
               <div class="button-container"> 
                    <button><a href="login.html"></a>Volver</button>
                </div>

               <div class="button-container" >
                    <button>Registrarse </button>   
                </div>

            </div>
     
        </form>
    </div>
    
    
    </body>
    
</html>
